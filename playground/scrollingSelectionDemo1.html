<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scrolling Selection Demo</title>

	<style type="text/css">
	.scrollingSelection {
		float:left;
		width:300px;
		height: 300px;
		background:#ddd;
		margin:50px;
		border: 2px solid rgba(0,0,0,.1);
		overflow: auto;
	}

	.scrollingSelection .selectionItem {
		float:left;
		width:100%;
		height: 2rem;
		font-size:1.5rem;
		line-height: 2rem;
		text-indent: .5rem;
		border-bottom:1px solid rgba(0,0,0,.1);
	}

		.scrollingSelection .selectionItem.selected {
			background:#38f;
			color:#fff;
		}
	</style>
</head>
<body>

<div class="scrollingSelection">
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem selected" data-value="item 25">Item 25</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
	<div class="selectionItem">Item 1</div>
</div>

</body>
</html>
